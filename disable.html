<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按钮禁用</title>
</head>

<body>
  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <button>按钮</button>
  <script>
    const buttons = document.querySelectorAll('button')
    for (let i = 0; i < buttons.length; i++) {
      buttons[i].onclick = function () {
        this.disabled = true
        // 或者使用bind方法
        setTimeout(() => {
          this.disabled = false
        }, 2000)
      }
    }
  </script>
</body>

</html>
