<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios基本使用</title>
</head>

<body>
  <button onclick="testGet()">GET请求</button>
  <button onclick="testPost()">POST请求</button>
  <button onclick="testPut()">PUT请求</button>
  <button onclick="testDelete()">DELETE请求</button>

  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script>

    // 指定默认配置
    axios.defaults.baseURL = 'http://localhost:3000'
    function testGet() {
      // query参数
      // axios.get('http://localhost:3000/posts?id=1').then(res => {
      //   console.log(res.data)
      // })

      axios({
        url: '/posts',
        params: {
          id: 1
        }
      }).then(res => {
        console.log(res.data)
      })
    }

    function testPost() {
      // axios.post('/posts', { "title": "json-server3", "author": "typicode3" }).then(res => {
      //   console.log(res.data)
      // })

      axios({
        url: '/posts',
        method: 'post',
        data: {
          "title": "json-server4",
          "author": "typicode4"
        }
      }).then(res => {
        console.log(res.data)
      })
    }

    function testPut() {
      // axios.put('/posts/4', { "title": "json-server，服务器", "author": "typicode，服务器" }).then(res => {
      //   console.log(res.data)
      // })

      axios({
        url: '/posts/4',
        method: 'put',
        data: {
          "title": "json-server，服务器",
          "author": "typicode，服务器"
        }
      }).then(res => {
        console.log(res.data)
      })
    }

    function testDelete() {
      // axios.delete('/posts/5').then(res => {
      //   console.log(res.data)
      // })

      axios({
        url: '/posts/5',
        method: 'delete'
      }).then(res => {
        console.log(res.data)
      })
    }
  </script>
</body>

</html>
