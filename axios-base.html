<!-- 文档声明类型，作用就是告诉浏览器使用哪种HTML版本来显示网页 -->
<!-- 当前页面采取的是HTML5版本来显示网页 -->
<!DOCTYPE html>
<!-- 用来定义当前文档显示的语言 -->
<html lang="en">

<head>
  <!-- 字符集(Character set)是多个字符的集合。以便计算机能够识别和存储各种文字 -->
  <!-- 在<head>标签内，可以通过<meta>标签的charst属性来规定HTML文档应该使用哪种字符编码 -->
  <!-- UTF-8 万国码 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios基本使用</title>
</head>

<body>
  <button onclick="testGet()">GET请求</button>
  <button onclick="testPost()">POST请求</button>
  <button onclick="testPut()">PUT请求</button>
  <button onclick="testDelete()">DELETE请求</button>

  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script>

    // 指定默认配置
    axios.defaults.baseURL = 'http://localhost:3000'
    function testGet() {
      // query参数
      // axios.get('http://localhost:3000/posts?id=1').then(res => {
      //   console.log(res.data)
      // })

      axios({
        url: '/posts',
        params: {
          id: 1
        }
      }).then(response => {
        console.log(response.data)
      })
    }

    function testPost() {
      // axios.post('/posts', { "title": "json-server3", "author": "typicode3" }).then(response => {
      //   console.log(response.data)
      // })

      axios({
        url: '/posts',
        method: 'post',
        data: {
          "title": "json-server4",
          "author": "typicode4"
        }
      }).then(response => {
        console.log(response.data)
      })
    }

    function testPut() {
      // axios.put('/posts/4', { "title": "json-server，服务器", "author": "typicode，服务器" }).then(res => {
      //   console.log(response.data)
      // })

      axios({
        url: '/posts/4',
        method: 'put',
        data: {
          "title": "json-server，服务器",
          "author": "typicode，服务器"
        }
      }).then(response => {
        console.log(response.data)
      })
    }

    function testDelete() {
      // axios.delete('/posts/5').then(response => {
      //   console.log(response.data)
      // })

      axios({
        url: '/posts/5',
        method: 'delete'
      }).then(response => {
        console.log(response.data)
      })
    }
  </script>
</body>

</html>
